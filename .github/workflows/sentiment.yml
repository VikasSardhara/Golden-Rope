name: GRMM Sentiment

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch: {}

jobs:
  score-events:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache HF models (optional)
        uses: actions/cache@v4
        with:
          path: ~/.cache/huggingface
          key: hf-cache-${{ runner.os }}-finbert

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 1) Always install the tiny deps (requests + VADER) so fallback works
      - name: Install minimal deps (VADER + requests)
        run: |
          python -m pip install --upgrade pip
          pip install -r sentiment/requirements.txt

      # 2) Try to install FinBERT deps; DO NOT fail job if this step fails
      - name: Try install FinBERT deps (torch/transformers)
        continue-on-error: true
        run: |
          # Use smaller CPU wheels to reduce failures
          python -m pip install --upgrade pip
          pip install --index-url https://download.pytorch.org/whl/cpu torch==2.3.1
          pip install transformers==4.44.2 tokenizers==0.19.1

      - name: Score events (auto-fallback to VADER if FinBERT unavailable)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          python sentiment/score_events.py
